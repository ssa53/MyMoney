<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 가계부</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">MENU</div>
            <div id="user-info" class="user-info">
                </div>
            <ul class="menu-list">
                <li class="menu-item active" data-page="asset-management-page">자산 관리</li>
                <li class="menu-item" data-page="statistics-page">통계 보기</li>
                <li class="menu-item" data-page="settings-page">환경설정</li>
            </ul>
        </div>

        <div class="main-content">
            <div id="asset-management-page">
                <div class="summary">
                    <h2>자산 현황</h2>
                    <div class="content-container">
                        <canvas id="assetChart"></canvas>
                        <div id="asset-list-details" class="asset-list-popup">
                            </div>
                    </div>
                    <form id="add-asset-form">
                        <input type="text" id="asset-name" placeholder="자산 이름 (ex. 주식, 예금)" required>
                        <input type="text" id="asset-amount" placeholder="초기 금액" inputmode="numeric" pattern="[0-9]*" required>
                        <button type="submit">자산 추가</button>
                    </form>
                </div>

                <div class="input-form">
                    <h2>소득 / 지출 추가하기</h2>
                    <form id="transaction-form">
                        <input type="date" id="date" required>
                        <input type="text" id="amount" placeholder="금액 (숫자)" inputmode="numeric" pattern="[0-9]*" required>
                        <input type="text" id="description" placeholder="내역을 입력하세요" lang="ko" inputmode="text" autocapitalize="none" autocorrect="off" autocomplete="off" required>
                        <input type="text" id="beomju-input" name="beomju-input" placeholder="카테고리" lang="ko" inputmode="text" autocapitalize="none" autocorrect="off" autocomplete="off" required>
                        <select id="type">
                            <option value="expense" selected>지출 (-)</option>
                            <option value="income">소득 (+)</option>
                        </select>
                        <button type="submit">추가</button>
                    </form>
                </div>

                <div class="history">
                    <h2>거래 내역</h2>
                    <ul id="transaction-list"></ul>
                </div>
            </div>

            <div id="statistics-page" style="display: none;">
                <h2>통계 보기</h2>
                <div class="statistics-container">
                    <div class="stats-block">
                        <h3>연도별 합계</h3>
                        <ul id="yearly-list"></ul>
                    </div>
                    <div class="stats-block">
                        <h3>월별 합계</h3>
                        <ul id="monthly-list"></ul>
                    </div>
                    <div class="stats-block">
                        <h3>일별 합계</h3>
                        <ul id="daily-list"></ul>
                    </div>
                </div>
            </div>

            <div id="settings-page" style="display: none;">
                <h2>환경설정</h2>
                <div class="settings-block">
                    <h3>기능 설정</h3>
                    <div class="setting-item">
                        <p>다크 모드</p>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <p>모든 데이터 초기화</p>
                        <button id="clear-data-btn">모든 데이터 삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
